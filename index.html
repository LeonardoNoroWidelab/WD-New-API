    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",

    <script type="module">
      import * as THREE from 'three';

      let SCREEN_WIDTH = window.innerWidth;
      let SCREEN_HEIGHT = window.innerHeight;
      let aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

      let container;
      let scene, renderer, mesh;
      let cameraRig, activeHelper;
      let cameraOrtho;
      let cameraOrthoHelper;
      const frustumSize = 600;

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        //
        cameraOrtho = new THREE.OrthographicCamera(
          (frustumSize * aspect) / -2,
          (frustumSize * aspect) / 2,
          frustumSize / 2,
          frustumSize / -2,
          150,
          1000
        );

        // counteract different front orientation of cameras vs rig

        cameraOrtho.rotation.y = Math.PI;

        cameraRig = new THREE.Group();

        cameraRig.add(cameraOrtho);

        scene.add(cameraRig);

        //

        mesh = new THREE.Mesh(
          new THREE.SphereGeometry(1),
          new THREE.MeshBasicMaterial({ color: 0x00000000 })
        );
        scene.add(mesh);

        // Cria o fundo estrelado, colocando pontos aleat√≥rios no meio do espa√ßo

        const geometry = new THREE.BufferGeometry();
        const vertices = [];

        for (let i = 0; i < 10000; i++) {
          vertices.push(THREE.MathUtils.randFloatSpread(2000)); // x
          vertices.push(THREE.MathUtils.randFloatSpread(2000)); // y
          vertices.push(THREE.MathUtils.randFloatSpread(2000)); // z
        }

        geometry.setAttribute(
          'position',
          new THREE.Float32BufferAttribute(vertices, 3)
        );

        const particles = new THREE.Points(
          geometry,
          new THREE.PointsMaterial({ color: 0x888888 })
        );
        scene.add(particles);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.setAnimationLoop(animate);
        container.appendChild(renderer.domElement);

        //

        window.addEventListener('resize', onWindowResize);
      }

      //

      function onWindowResize() {
        SCREEN_WIDTH = window.innerWidth;
        SCREEN_HEIGHT = window.innerHeight;
        aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

        cameraOrtho.left = (frustumSize * aspect) / -2;
        cameraOrtho.right = (frustumSize * aspect) / 2;
        cameraOrtho.top = frustumSize / 2;
        cameraOrtho.bottom = frustumSize / -2;
        cameraOrtho.updateProjectionMatrix();
      }

      //

      function animate() {
        render();
      }

      function render() {
        const r = Date.now() * 0.00005;

        mesh.position.x = 700 * Math.cos(r);
        mesh.position.z = 700 * Math.sin(r);
        mesh.position.y = 700 * Math.sin(r);

        cameraOrtho.far = mesh.position.length();
        cameraOrtho.updateProjectionMatrix();

        cameraRig.lookAt(mesh.position);

        //

        renderer.setClearColor(0x000000, 1);
        renderer.setViewport(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.render(scene, cameraOrtho);
      }
    </script>

<html lang="pt-br">
  <head>

    />

    ></script>

    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        padding: 40px 30px 30px 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: absolute;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2a5298;
        margin-bottom: 10px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .logo-icon {
        font-size: 2.2rem;
        color: #1e3c72;
      }
      .subtitle {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 28px;
      }
      .link-list {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .api-link {
        display: flex;
        align-items: center;
        gap: 14px;
        background: #f3f7fa;
        border-radius: 10px;
        padding: 16px 18px;
        text-decoration: none;
        color: #1e3c72;
        font-size: 1.1rem;

        box-shadow: 0 2px 8px rgba(42, 82, 152, 0.07);
        transition: background 0.2s, transform 0.2s;
      }

        background: #e1ecf7;
        transform: translateY(-2px) scale(1.03);

      @media (max-width: 500px) {

          padding: 20px 8px 18px 8px;
          max-width: 98vw;
        }
        .logo {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';

      let SCREEN_WIDTH = window.innerWidth;
      let SCREEN_HEIGHT = window.innerHeight;
      let aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

      let container;
      let scene, renderer, mesh;
      let cameraRig, activeHelper;
      let cameraOrtho;
      let cameraOrthoHelper;
      const frustumSize = 600;

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        //
        cameraOrtho = new THREE.OrthographicCamera(
          (frustumSize * aspect) / -2,
          (frustumSize * aspect) / 2,
          frustumSize / 2,
          frustumSize / -2,
          150,
          1000
        );

        // counteract different front orientation of cameras vs rig

        cameraOrtho.rotation.y = Math.PI;

        cameraRig = new THREE.Group();

        cameraRig.add(cameraOrtho);

        scene.add(cameraRig);

        //

        mesh = new THREE.Mesh(
          new THREE.SphereGeometry(1),
          new THREE.MeshBasicMaterial({ color: 0x00000000 })
        );
        scene.add(mesh);

        // Cria o fundo estrelado, colocando pontos aleatórios no meio do espaço

        const geometry = new THREE.BufferGeometry();
        const vertices = [];

        for (let i = 0; i < 10000; i++) {
          vertices.push(THREE.MathUtils.randFloatSpread(2000)); // x
          vertices.push(THREE.MathUtils.randFloatSpread(2000)); // y
          vertices.push(THREE.MathUtils.randFloatSpread(2000)); // z
        }

        geometry.setAttribute(
          'position',
          new THREE.Float32BufferAttribute(vertices, 3)
        );

        const particles = new THREE.Points(
          geometry,
          new THREE.PointsMaterial({ color: 0x888888 })
        );
        scene.add(particles);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.setAnimationLoop(animate);
        container.appendChild(renderer.domElement);

        //

        window.addEventListener('resize', onWindowResize);
      }

      //

      function onWindowResize() {
        SCREEN_WIDTH = window.innerWidth;
        SCREEN_HEIGHT = window.innerHeight;
        aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

        cameraOrtho.left = (frustumSize * aspect) / -2;
        cameraOrtho.right = (frustumSize * aspect) / 2;
        cameraOrtho.top = frustumSize / 2;
        cameraOrtho.bottom = frustumSize / -2;
        cameraOrtho.updateProjectionMatrix();
      }

      //

      function animate() {
        render();
      }

      function render() {
        const r = Date.now() * 0.00005;

        mesh.position.x = 700 * Math.cos(r);
        mesh.position.z = 700 * Math.sin(r);
        mesh.position.y = 700 * Math.sin(r);

        cameraOrtho.far = mesh.position.length();
        cameraOrtho.updateProjectionMatrix();

        cameraRig.lookAt(mesh.position);

        //

        renderer.setClearColor(0x000000, 1);
        renderer.setViewport(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.render(scene, cameraOrtho);
      }
    </script>

    <div class="container">
      <div class="logo">Linktree API</div>
      <div class="subtitle">
        Acesse a documentação das novas APIs utilizadas nos aplicativos.
      </div>

        <a class="api-link" href="vitrine.html"> Vitrine </a>
        <a class="api-link" href="cupom-vendedor.html"> Cupom Vendedor </a>
      </div>
    </div>
  </body>
